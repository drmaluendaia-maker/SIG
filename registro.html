<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes - SIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .triage-button.selected { transform: scale(1.05); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); }
        .dot-rojo { background-color: #ef4444; } .dot-naranja { background-color: #f97316; } .dot-amarillo { background-color: #f59e0b; }
        .dot-verde { background-color: #10b981; } .dot-azul { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Acceso a Registro (Triage)</h2>
            <form id="loginForm"><input type="text" id="userInput" class="w-full px-4 py-3 border rounded-lg mb-4 text-center" placeholder="Usuario"><input type="password" id="passwordInput" class="w-full px-4 py-3 border rounded-lg mb-4 text-center" placeholder="••••••••"><div class="flex items-center justify-center mb-4"><input id="rememberMe" type="checkbox" class="h-4 w-4 text-indigo-600 rounded"><label for="rememberMe" class="ml-2 block text-sm text-gray-900">Recordar</label></div><button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg">Ingresar</button><p id="loginError" class="text-red-500 text-sm mt-2 h-4"></p></form>
        </div>
    </div>

    <div id="appContent" class="hidden opacity-0 transition-opacity duration-500 p-8">
        <header class="container mx-auto mb-6 flex justify-between items-center flex-wrap gap-4">
             <div id="shiftControls" class="flex items-center gap-4">
                <button id="startShiftBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Iniciar Guardia</button>
                <div id="shiftActiveDisplay" class="hidden flex items-center gap-4">
                    <span class="text-green-600 font-bold">GUARDIA ACTIVA</span>
                    <button id="endShiftBtn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Finalizar y Exportar</button>
                </div>
            </div>
             <div><span id="currentUser" class="text-sm text-gray-600 mr-4"></span><button id="logoutBtn" class="text-sm text-gray-600 hover:text-black font-semibold">Cerrar Sesión</button></div>
        </header>

        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-2xl p-8 self-start">
                <h2 class="text-3xl font-bold text-center mb-6">Registrar Nuevo Paciente</h2>
                <form id="triageForm" class="space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4"><input type="text" id="patientName" required placeholder="Nombre y Apellido" class="w-full px-4 py-3 border rounded-lg uppercase"><input type="number" id="patientDni" placeholder="DNI (para historial)" class="w-full px-4 py-3 border rounded-lg"></div>
                    <div><span class="block text-sm font-medium text-gray-700 mb-2">Signos Vitales</span><div class="grid grid-cols-2 sm:grid-cols-4 gap-2"><input type="text" id="vitalTa" placeholder="TA (mmHg)" class="px-2 py-2 border rounded-lg text-sm"><input type="number" id="vitalFc" placeholder="FC (lpm)" class="px-2 py-2 border rounded-lg text-sm"><input type="number" step="0.1" id="vitalTemp" placeholder="T° (C°)" class="px-2 py-2 border rounded-lg text-sm"><input type="number" id="vitalHgt" placeholder="HGT (mg/dl)" class="px-2 py-2 border rounded-lg text-sm"><input type="text" id="vitalEdad" placeholder="Edad" class="px-2 py-2 border rounded-lg text-sm"></div></div>
                    <div class="relative"><input type="text" id="observationSearch" class="w-full px-4 py-3 border rounded-lg" placeholder="Buscar Motivo (Preset)..."><div id="presetsDropdown" class="hidden absolute w-full bg-white border mt-1 rounded-lg shadow-lg max-h-48 overflow-y-auto z-10"></div></div>
                    <div>
                        <div class="flex gap-2 items-center"><textarea id="patientNotes" rows="2" class="w-full px-4 py-3 border rounded-lg" placeholder="Escribir nota de enfermería..."></textarea><button type="button" id="addNoteBtn" class="bg-blue-500 text-white font-bold p-3 rounded-lg">Añadir</button></div>
                        <div id="notesList" class="mt-2 space-y-1 text-sm"></div>
                    </div>
                    <div><span class="block text-sm font-medium text-gray-700 mb-2">Nivel de Triage</span><div class="grid grid-cols-2 lg:grid-cols-3 gap-4"><button type="button" data-level="rojo" class="triage-button text-white font-bold py-4 rounded-lg bg-red-600">Nivel 1</button><button type="button" data-level="naranja" class="triage-button text-white font-bold py-4 rounded-lg bg-orange-500">Nivel 2</button><button type="button" data-level="amarillo" class="triage-button text-white font-bold py-4 rounded-lg bg-yellow-500">Nivel 3</button><button type="button" data-level="verde" class="triage-button text-white font-bold py-4 rounded-lg bg-green-600">Nivel 4</button><button type="button" data-level="azul" class="triage-button text-white font-bold py-4 rounded-lg bg-blue-600">Nivel 5</button></div></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg">Registrar Paciente</button>
                </form>
            </div>
            <div>
                <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                    <h2 class="text-3xl font-bold text-center mb-6">Pacientes en Espera (General)</h2>
                    <div id="patientList" class="space-y-4 h-[40vh] overflow-y-auto pr-2"><p id="noPatientsMessage" class="text-center text-gray-500 mt-8">No hay pacientes en espera.</p></div>
                </div>
                <div class="bg-white rounded-2xl shadow-2xl p-8">
                    <h2 class="text-3xl font-bold text-center mb-6">Pacientes Registrados en mi Guardia</h2>
                    <div id="shiftPatientList" class="space-y-2 h-[40vh] overflow-y-auto pr-2"><p id="noShiftPatientsMessage" class="text-center text-gray-500 mt-8">No has registrado pacientes en esta guardia.</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            // --- DOM Elements ---
            const loginOverlay = document.getElementById('loginOverlay'), loginForm = document.getElementById('loginForm'), userInput = document.getElementById('userInput'), passwordInput = document.getElementById('passwordInput'), rememberMeCheck = document.getElementById('rememberMe'), loginError = document.getElementById('loginError'), appContent = document.getElementById('appContent'), triageForm = document.getElementById('triageForm'), patientNameInput = document.getElementById('patientName'), patientDniInput = document.getElementById('patientDni'), patientNotesInput = document.getElementById('patientNotes'), addNoteBtn = document.getElementById('addNoteBtn'), notesList = document.getElementById('notesList'), triageButtons = document.querySelectorAll('.triage-button'), patientList = document.getElementById('patientList'), noPatientsMessage = document.getElementById('noPatientsMessage'), currentUserSpan = document.getElementById('currentUser'), logoutBtn = document.getElementById('logoutBtn'), observationSearch = document.getElementById('observationSearch'), presetsDropdown = document.getElementById('presetsDropdown');
            const startShiftBtn = document.getElementById('startShiftBtn'), endShiftBtn = document.getElementById('endShiftBtn'), shiftActiveDisplay = document.getElementById('shiftActiveDisplay');
            const shiftPatientList = document.getElementById('shiftPatientList'), noShiftPatientsMessage = document.getElementById('noShiftPatientsMessage');

            // --- App State ---
            let selectedLevel = null, currentUser = null, isShiftActive = false, accumulatedNotes = [], observationPresets = [];

            // --- Authentication ---
            const token = localStorage.getItem('triageAuthToken');
            if (token) socket.emit('authenticate_token', token);
            loginForm.addEventListener('submit', (e) => { e.preventDefault(); socket.emit('authenticate_user', { user: userInput.value, pass: passwordInput.value }); });
            socket.on('auth_success', (user) => { if (user.role === 'registro') { if (rememberMeCheck.checked) { localStorage.setItem('triageAuthToken', user.token); } currentUser = user; loginOverlay.style.display = 'none'; appContent.classList.remove('hidden','opacity-0'); currentUserSpan.textContent = `Usuario: ${user.fullName}`; } else { loginError.textContent = 'Acceso denegado.'; } });
            socket.on('auth_fail', () => { localStorage.removeItem('triageAuthToken'); loginError.textContent = 'Credenciales incorrectas.'; });
            logoutBtn.addEventListener('click', () => { if(isShiftActive){ alert("Debe finalizar su guardia antes de cerrar sesión."); return; } localStorage.removeItem('triageAuthToken'); location.reload(); });
            
            // --- Shift Management ---
            startShiftBtn.addEventListener('click', () => { socket.emit('start_shift'); isShiftActive = true; startShiftBtn.classList.add('hidden'); shiftActiveDisplay.classList.remove('hidden'); renderShiftHistory([]); });
            endShiftBtn.addEventListener('click', () => { if(!confirm("¿Finalizar guardia? Se generará el reporte de su actividad.")) return; socket.emit('end_shift', (shiftData) => { generateShiftPDF(shiftData); isShiftActive = false; startShiftBtn.classList.remove('hidden'); shiftActiveDisplay.classList.add('hidden'); renderShiftHistory([]); }); });

            // --- Rendering Functions ---
            function renderPatientList(patients) {
                patientList.innerHTML = '';
                noPatientsMessage.classList.toggle('hidden', patients.length > 0);
                patients.forEach(patient => {
                    const patientDiv = document.createElement('div');
                    patientDiv.className = 'bg-gray-50 p-4 rounded-lg shadow';
                    let statusBadge = '';
                    if (patient.status === 'atendiendo') statusBadge = `<span class="bg-blue-500 text-white text-xs font-bold uppercase px-2 py-1 rounded-full">Atendiendo</span>`;
                    else if(patient.status === 'pre_internacion') statusBadge = `<span class="bg-purple-500 text-white text-xs font-bold uppercase px-2 py-1 rounded-full">En Observación</span>`;
                    const sendToNursingBtn = patient.status === 'en_espera' ? `<button data-id="${patient.id}" class="send-to-nursing-btn bg-teal-500 hover:bg-teal-600 text-white text-xs font-bold py-1 px-2 rounded">Solo Enfermería</button>` : '';
                    patientDiv.innerHTML = `<div class="flex items-start justify-between"><div class="flex items-start gap-4"><div class="w-3 h-3 rounded-full dot-${patient.nivelTriage} mt-2 flex-shrink-0"></div><div><div class="flex items-center gap-3 flex-wrap"><p class="font-bold text-lg">${patient.nombre}</p>${statusBadge}</div></div></div><div>${sendToNursingBtn}</div></div>`;
                    patientList.appendChild(patientDiv);
                });
            }

            function renderShiftHistory(allPatients) {
                if (!isShiftActive || !currentUser) { shiftPatientList.innerHTML = ''; noShiftPatientsMessage.classList.remove('hidden'); return; }
                const myShiftPatients = allPatients.filter(p => p.registeredBy === currentUser.user);
                shiftPatientList.innerHTML = '';
                noShiftPatientsMessage.classList.toggle('hidden', myShiftPatients.length > 0);

                myShiftPatients.forEach(p => {
                    const patientDiv = document.createElement('div');
                    patientDiv.className = 'bg-gray-100 p-3 rounded-md border-l-4 border-gray-400';
                    const vitalsDisplay = [ `TA: ${p.vitals.ta || 'N/A'}`, `FC: ${p.vitals.fc || 'N/A'}`, `T°: ${p.vitals.temp || 'N/A'}`, `HGT: ${p.vitals.hgt || 'N/A'}` ].join(' | ');
                    patientDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold">${p.nombre}</p>
                                <p class="text-xs text-gray-600">DNI: ${p.dni || 'No cargado'}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-gray-500">${new Date(p.horaLlegada).toLocaleString('es-ES')}</span>
                                <div class="w-3 h-3 rounded-full dot-${p.nivelTriage}"></div>
                            </div>
                        </div>
                        <p class="text-xs text-gray-800 mt-2 bg-gray-200 p-1 rounded"><b>Motivo:</b> ${p.notas || 'No especificado'}</p>
                        <p class="text-xs text-gray-500 mt-1">${vitalsDisplay}</p>
                    `;
                    shiftPatientList.appendChild(patientDiv);
                });
            }

            // --- Form Logic ---
            triageButtons.forEach(button => button.addEventListener('click', () => { triageButtons.forEach(btn => btn.classList.remove('selected')); button.classList.add('selected'); selectedLevel = button.dataset.level; }));
            addNoteBtn.addEventListener('click', () => { const noteText = patientNotesInput.value.trim(); if (noteText) { accumulatedNotes.push(noteText); const noteEl = document.createElement('div'); noteEl.className = 'bg-blue-100 text-blue-800 p-2 rounded'; noteEl.textContent = noteText; notesList.appendChild(noteEl); patientNotesInput.value = ''; patientNotesInput.focus(); } });

            triageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!patientNameInput.value.trim() || !selectedLevel) { alert("Nombre y Nivel son obligatorios."); return; }
                const newPatient = {
                    id: Date.now(), nombre: patientNameInput.value.trim().toUpperCase(), dni: patientDniInput.value.trim(),
                    vitals: { ta: document.getElementById('vitalTa').value, fc: document.getElementById('vitalFc').value, temp: document.getElementById('vitalTemp').value, hgt: document.getElementById('vitalHgt').value, edad: document.getElementById('vitalEdad').value },
                    notas: accumulatedNotes.join('; '), nivelTriage: selectedLevel, ordenTriage: { 'rojo': 1, 'naranja': 2, 'amarillo': 3, 'verde': 4, 'azul': 5 }[selectedLevel],
                    horaLlegada: Date.now(), status: 'en_espera', registeredBy: currentUser.user // --- CORRECCIÓN: Asegurar que el registrador se guarda ---
                };
                socket.emit('register_patient', newPatient);
                
                // Limpiar formulario
                triageForm.reset(); notesList.innerHTML = ''; accumulatedNotes = []; triageButtons.forEach(btn => btn.classList.remove('selected')); selectedLevel = null; patientNameInput.focus();
            });
            
            // --- Preset Logic ---
            socket.on('presets_update', (presets) => { observationPresets = presets; });
            observationSearch.addEventListener('input', () => { const query = observationSearch.value.toLowerCase(); presetsDropdown.innerHTML = ''; if (query.length < 2) { presetsDropdown.classList.add('hidden'); return; } const filtered = observationPresets.filter(p => p.text.toLowerCase().includes(query)); if (filtered.length > 0) { filtered.forEach(preset => { const item = document.createElement('div'); item.className = 'p-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2'; item.innerHTML = `<div class="w-3 h-3 rounded-full dot-${preset.level}"></div><span>${preset.text}</span>`; item.addEventListener('click', () => { patientNotesInput.value = preset.text; observationSearch.value = ''; presetsDropdown.classList.add('hidden'); triageButtons.forEach(btn => { btn.classList.remove('selected'); if (btn.dataset.level === preset.level) { btn.classList.add('selected'); selectedLevel = preset.level; } }); }); presetsDropdown.appendChild(item); }); presetsDropdown.classList.remove('hidden'); } else { presetsDropdown.classList.add('hidden'); } });
            document.addEventListener('click', (e) => { if (!observationSearch.contains(e.target)) { presetsDropdown.classList.add('hidden'); } });

            // --- PDF Generation ---
            function generateShiftPDF(shiftData) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(16); doc.text("Reporte de Guardia - Triage (Registro)", 14, 22);
                doc.setFontSize(11);
                doc.text(`Profesional: ${shiftData.user.fullName}`, 14, 30);
                doc.text(`Inicio de Guardia: ${new Date(shiftData.startTime).toLocaleString('es-ES')}`, 14, 36);
                doc.text(`Fin de Guardia: ${new Date(shiftData.endTime).toLocaleString('es-ES')}`, 14, 42);
                if (shiftData.attendedPatients.length === 0) { doc.text("No se registraron pacientes durante esta guardia.", 14, 55); } 
                else {
                    const body = shiftData.attendedPatients.map((p, i) => [
                        i + 1, 
                        new Date(p.horaLlegada).toLocaleString('es-ES'),
                        p.nombre, p.dni || 'N/A', p.nivelTriage, p.notas || '',
                        [ `TA: ${p.vitals.ta||''}`, `FC: ${p.vitals.fc||''}`, `T°: ${p.vitals.temp||''}`, `HGT: ${p.vitals.hgt||''}` ].join(', ')
                    ]);
                    doc.autoTable({ startY: 50, head: [['#', 'Fecha y Hora', 'Nombre', 'DNI', 'Nivel', 'Motivo', 'Signos Vitales']], body, headStyles: { fillColor: [41, 128, 185] } });
                }
                doc.save(`Reporte_Triage_${shiftData.user.user}_${new Date().toLocaleDateString('es-ES').replace(/\//g, '-')}.pdf`);
            }

            // --- Socket & Event Listeners ---
            socket.on('update_patient_list', (allPatients) => {
                const waitingPatients = allPatients.filter(p => p.status === 'en_espera');
                renderPatientList(waitingPatients);
                renderShiftHistory(allPatients); // Actualiza la lista de la guardia con todos los pacientes
            });
            
            patientList.addEventListener('click', (e) => { if (e.target.classList.contains('send-to-nursing-btn')) { if(confirm("¿Enviar este paciente directamente a observación de enfermería?")) { socket.emit('send_to_nursing', { patientId: parseInt(e.target.dataset.id) }); } } });
        });
    </script>
</body>
</html>
